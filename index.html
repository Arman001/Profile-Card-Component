<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <main>
      <div class="profile">
        <div class="profile-header">
          <img
            class="profile-pattern"
            src="./images/bg-pattern-card.svg"
            alt=""
          />
          <img class="profile-pic" src="./images/image-victor.jpg" alt="" />
        </div>
        <div class="profile-body">
          <h1>Victor Crest <span>26</span></h1>
          <p>London</p>
        </div>
        <br class="line" />
        <div class="profile-stats">
          <div class="stats">
            <h3>80K</h3>
            <span>Followers</span>
          </div>
          <div class="stats">
            <h3>803K</h3>
            <span>Likes</span>
          </div>
          <div class="stats">
            <h3>1.4K</h3>
            <span>Photos</span>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Muhammad Saad</a>.
      </div>
    </footer>
  </body>
</html>
